<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
</head>
<body>
    <main role="main">
        <!-- app goes here -->

        <!-- Login -->
        <form id="LoginForm">
            <h2>Are you a member?</h2>
            <label for="userID">ID:</label>
            <input type="text" id="userID">
            <label for="userPD">Password:</label>
            <input type="text" id="userPD">
            <button id="loginB">Login!</button>
        </form>

        <!-- Register -->
        <form id="RegisterForm">
            <h2>If you are not a member, don't worry!</h2>
            <h3>Register here!</h3>
            <label for="registerID">ID:</label>
            <input type="text" id="registerID">

            <label for="registerN">User Name:</label>
            <input type="text" id="registerN">

            <label for="registerPD">Password:</label>
            <input type="text" id="registerPD">

            <label for="registerPC">Confirm Password:</label>
            <input type="text" id="registerPC">

            <button id="registerB">Register!</button>
        </form>

        <form id="LogoutForm">
            <button id="logoutB">Logout</button>
        </form>

        <form id="viewProfileForm">
            <button id="viewProfileB">View Your Profile!</button>
        </form>

        <form id="addFeedForm">
            <button id="addFeedButton">Add Feeds!</button>
        </form>

        <form id="watchUserByEmailForm">
            <button id="watchUserByEmailButton">Watch By Email!</button>
        </form>

        <!-- Basic Feed -->
        <div id="output"></div>

        <form id="UserUpdateProfile">
            <h2>Need to Update Profile?</h2>
            <p>If you prefer not to make any changes, you may leave the field empty.</p>
            <label for="updateEmail">Email Address:</label>
            <input type="text" id="updateEmail">
            <label for="updatePD">Password:</label>
            <input type="text" id="updatePD">
            <label for="updateName">Name:</label>
            <input type="text" id="updateName">
            <label for="updateImage">Image:</label>
            <input type="file" id="updateImage" accept="image/*" name="image">
            <button id="loginB">Update!</button>
        </form>

        <!-- User's feed-->
        <div id="UserFeeds"></div>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
